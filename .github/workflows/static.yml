name: Deploy trang web lên GitHub Pages

on:
  # Chạy workflow khi có hành động push vào nhánh main
  push:
    branches: ["main"]

  # Cho phép bạn chạy workflow thủ công từ tab Actions
  workflow_dispatch:

# Thiết lập quyền hạn (BẮT BUỘC để sửa lỗi bạn gặp phải)
permissions:
  contents: read
  pages: write
  id-token: write

# Đảm bảo chỉ có một lần triển khai diễn ra tại một thời điểm
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout mã nguồn
        uses: actions/checkout@v4

      - name: Thiết lập GitHub Pages
        uses: actions/configure-pages@v4

      # Nếu bạn có thư mục build (như 'dist' hoặc 'build'), hãy thay đổi path ở đây. 
      # '.' nghĩa là triển khai toàn bộ thư mục gốc.
      - name: Tải lên tài liệu (Upload artifact)
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' 

      - name: Triển khai lên GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
